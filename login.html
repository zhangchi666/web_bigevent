<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layUI样式表 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式表 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 头部区域的logo -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form " id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item"><button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button></div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_reg">注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <!-- 确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                            placeholder="再次确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item"><button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                            lay-filter="formDemo">注册</button></div>
                    <div class="layui-form-item link">
                        <a href="javascript:;" id="link_login">已有账号，去登录</a>
                    </div>
            </form>
        </div>
    </div>
    <!-- 引入layUI的js文件 -->
    <script src="/day01/assets/lib/layui/layui.all.js"></script>
    <!-- 引入Jquery文件 -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 引入login.js文件 -->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/baseAPI.js"></script>
</body>

</html>
